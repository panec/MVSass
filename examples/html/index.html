<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MVS List example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../base/css/components/list.css">
	<link rel="stylesheet" href="../base/css/pages/index.view.css">

	<link rel="stylesheet" href="js/prism.css">


</head>
<body class="page-index">
	<!--[if lt IE 8]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="page-index__container">
		<figure>
			<figcaption>
				Item
			</figcaption>

			<samp>
				<div class="item">
					<span class="item__img-container">
						<img class="item__img" src="http://dummyimage.com/100x100/f5f2f0/00000.jpg">
					</span>
					<div class="item__body">
						item item desc
					</div>
				</div>
			</samp>

			<pre class="language-markup"><code>
				<script type="prism-html-markup">
					<div class="item">
						<span class="item__img-container">
							<img class="item__img" src="http://dummyimage.com/100x100/f5f2f0/00000.jpg">
						</span>
						<div class="item__body">
							item item desc
						</div>
					</div>
				</script>
			</code></pre>

			<pre class="language-scss"><code>
				@if ( $prefix == "&" ) {
					$staticPrefix: nth( mvs-parent(), -1 );
				}

				@include mvs-respond-map( "_", $model );

				#{ $prefix }__#{ "container" } {
					@include mvs-respond-map( "container_", $model );

					&:before {
						@include mvs-respond-map( "breakpoints-indicator_", $model );
					}
				}
			</code></pre>
			<pre class="language-css"><code>
				.page-index__container:before {
					font-family: Monaco, Consolas, "Lucida Console", monospace;
					display: block;
					position: fixed;
					bottom: 10px;
					left: 10px;
					padding: 10px;
					background-color: #DEDEDE;
					font-size: 2rem;
					z-index: 1000;
					content: "xxs"
				}
			</code></pre>
		</figure>

	</div>
	<script type="text/javascript">
		[].forEach.call(document.querySelectorAll('code'), function($code) {
			var lines = $code.textContent.split('\n');

			if (lines[0] === '')
			{
				lines.shift();
			}

			var matches;
			var indentation = (matches = /^[\s\t]+/.exec(lines[0])) !== null ? matches[0] : null;
			if (!!indentation) {
				lines = lines.map(function(line) {
					line = line.replace(indentation, '')
					return line.replace(/\t/g, '    ')
				});

				$code.textContent = lines.join('\n').trim();
			}
		});
	</script>
	<script src="js/prism.js"></script>
</body>
</html>
